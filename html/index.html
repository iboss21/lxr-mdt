<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXR-MDT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="mdt-container" class="hidden">
        <div class="mdt-wrapper">
            <!-- Header -->
            <div class="mdt-header">
                <div class="mdt-logo">
                    <h1>üê∫ LXR-MDT</h1>
                    <span class="mdt-subtitle" id="mdt-type">Medical Database Terminal</span>
                </div>
                <div class="mdt-close" onclick="closeMDT()">‚úï</div>
            </div>
            
            <!-- Navigation -->
            <div class="mdt-nav">
                <button class="nav-btn active" data-page="dashboard">Dashboard</button>
                <button class="nav-btn" data-page="search">Search</button>
                <button class="nav-btn" data-page="records">Records</button>
                <button class="nav-btn" data-page="reports">Reports</button>
            </div>
            
            <!-- Content Area -->
            <div class="mdt-content">
                <div class="mdt-page active" id="dashboard-page">
                    <h2>Dashboard</h2>
                    <div class="dashboard-grid">
                        <div class="dashboard-card">
                            <h3>Active Cases</h3>
                            <p class="stat-number">0</p>
                        </div>
                        <div class="dashboard-card">
                            <h3>Recent Activity</h3>
                            <p class="stat-number">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="mdt-page" id="search-page">
                    <h2>Search Database</h2>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by name or citizen ID...">
                        <button onclick="searchPlayers()">Search</button>
                    </div>
                    <div id="search-results"></div>
                </div>
                
                <div class="mdt-page" id="records-page">
                    <h2>Records</h2>
                    <div id="records-list"></div>
                </div>
                
                <div class="mdt-page" id="reports-page">
                    <h2>Reports</h2>
                    <div id="reports-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
